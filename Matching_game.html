<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Assigment3 Part2</title>
	<style>
	img {position:absolute}
	div {position:absolute;
		width:500px;
		height:500px}
	#rightSide { left: 500px; 
			border-left: 1px solid black }
	</style>

  </head>
  <body >
  <h3>Matching game</h3>
  <p>Click on the extra smiling face on the left</p>
   <div id="leftSide" ></div>
   <div id="rightSide"></div>
   	<script>
	var numberOfFaces=5;
	var theLeftSide= document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide")
	var theBody = document.getElementsByTagName("body")[0];
	console.log( theLeftSide);
	generateFaces(numberOfFaces);

	
	
	theBody.onclick = function gameOver() {
		alert("Game Over!");
		theBody.onclick = null;
		theLeftSide.lastChild.onclick = null;
	}; 
	
	
	function generateFaces()
	{
	var newFace;
	var i;
		for( i=0; i< numberOfFaces; i++)
		{
		console.log(i);
		newFace = document.createElement("img");
		newFace.src="smile.png";
		newFace.style.top=Math.floor(Math.random()*401)+ "px";
		newFace.style.left=Math.floor(Math.random()*401)+ "px";
		console.log(newFace.style.top);
		console.log(newFace.style.left);
		theLeftSide.appendChild(newFace);
		
		}
		
	var leftSideImages = theLeftSide.cloneNode(true);
	leftSideImages.removeChild(leftSideImages.lastChild);
	theRightSide.appendChild(leftSideImages);
	
			theLeftSide.lastChild.onclick=
			function nextLevel(event){
				event.stopPropagation();
				/*
				while(theLeftSide.firstChild)
				{
				theLeftSide.remove(theLeftSide.firstChild);
				}
				//while(theRightSide.firstChild)
				//{
				theRightSide.remove(theRightSide.firstChild);
				//}
				*/
				
				while(theLeftSide.firstChild) theLeftSide.removeChild(theLeftSide.firstChild);
				while(theRightSide.firstChild)theRightSide.removeChild(theRightSide.firstChild);
				
				numberOfFaces += 5;
				generateFaces();
			};
		
	}
	
	
	</script>
  </body>
</html>
