<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fourier</title>
	<link rel="stylesheet" href="mystyles.css" type="text/css">
	<script type="text/javascript" src="Fourier.js">
	</script>
	
  </head>
  <body >
<div>
		<h1>Fourier series</h1>
		<canvas width="512" height="256"></canvas>
		<div>
				<span>Frequency</span>
				<input frequency type="range" min="-4" max="-3" value="-3.5" step="0.0001">
		</div>
		<div>
				<span>Order    </span>
				<input order type="range" min="0" max="16" value="4" step="1">
		</div>
		<div>
				<span>Waveform</span>
				<form id="waveform">
						<label>Square
								<input type="radio" name="waveform" value="square" checked>
						</label>
						<label>Sawtooth
								<input type="radio" name="waveform" value="sawtooth">
						</label>
				</form>
		</div>
	<p>The idea of this visualisation is not mine. However it nicely demonstrates the fundamental principle of any fourier series. You can approximate any waveform by adding sinus functions, here represented by circles. This is the original <a href="https://commons.wikimedia.org/wiki/File:Fourier_series_square_wave_circles_animation.gif" target="fourier">GIF</a>.</p>
</div>



  </body>
</html>
